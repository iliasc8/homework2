<body>
  <style>
    body {
      background-image: url("paper.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: gray;
      color: white;
      text-align: center;
    }
  </style>



  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Ilias Chowdhury</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Contact </a>

        <li class="nav-item">

        </li>

      </ul>
    </div>
  </nav>

  <div class="container">
    <form>
      <div class="form-group mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ilias Chowdhury">
      </div>
     
      <div class="form-group mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="iliasc8@gmail.com">
      </div>

      <div class="form-group mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Messages</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>


      <input class="btn btn-primary" type="submit" value="Submit">
    </form>
  </div>

  <div class="footer">
    <p>@Copyright</p>
  </div>
